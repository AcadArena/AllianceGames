name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install && yarn workspace control build && yarn workspace overlay build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: github.refname.startsWith(renovate) == false
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROE2_PROD }}"
          channelId: live
          projectId: roe2-prod
